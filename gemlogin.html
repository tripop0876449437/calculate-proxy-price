<body

    <div class="xl:max-w-[230px] w-full h-full flex flex-row xl:flex xl:flex-col sm:flex sm:flex-row gap-1 sm:gap-5">

        <a href="/no-limit-new.html"

        <div class="flex flex-row">
            <p class="w-full text-3xl sm:text-5xl font-bold ">GemLogin <span id="money">$1 = XX.XX฿</span></p>

        </div>
        <div class="flex flex-col gap-2 mt-2 sm:mt-8">
            <div class="w-full flex flex-col sm:flex-row gap-2 ">
                <div class="w-full flex flex-col gap-2">
                    <p class="text-bold text-[#2b00ff]">ราคาแพ็กเก็จที่ลูกค้าซื้อ ($)</p>
                    <input type="number" id="gem1" name="gem1" min="1" placeholder="XX"

                </div>

                        <p class="text-bold text-[#2b00ff]">อัตราแลกเปลี่ยนที่ต้องการ</p>
                        <p id="moneyPlus" class="text-5xl font-bold">$1 = XX.XX฿</p>
                        <!-- <input type="number" id="gem2" name="gem2" min="1" placeholder="XX"

                    <div class="flex flex-col gap-5 mx-auto w-full max-w-[560px]">
                        <div id="totalDataGem1"
                            class="bg-white w-full border-2 border-[#2b00ff] rounded-[30px] max-h-[130px] sm:max-h-[130px] p-5" style="overflow-y: auto;">

                            <p id="Gem1Text" class="text-md sm:text-lg">XXX.XX ฿</p>
                        </div>
                        <div class="flex flex-col justify-center items-center max-h-[500px]">
                            <button onclick="copyToGem1()"
                                class="bg-gradient-to-r from-[#5de0e6] to-[#2b00ff] px-5 sm:px-8 py-3 text-white text-xl w-full sm:max-w-[130px] max-h-[60px]">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="/Img/logoGemlogin.png" alt="" srcset="" width="40%" class="opacity-60">
