                    <div class="flex md:flex-row flex-col gap-5 mx-auto w-full max-w-[560px]">

                        </div>
                        <div class="flex flex-col justify-start gap-8 md:h-[300px] md:max-h-[300px] sm:pt-5">
                            <button onclick="copyToTT1()"
                                class="bg-gradient-to-r from-[#8c52ff] to-[#00bf63] px-5 py-3 sm:px-8 py-2 text-white text-md w-full sm:max-w-[140px] max-h-[60px] rounded-xl hover:shadow-lg hover:shadow-[#00bf63]/50 hover:-translate-y-1 transition-all duration-200">Copy</button>
