<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FB Nolimit Calculator</title>
</head>

<body class="bg-[#ebf3fc] p-5 gap-5 sm:p-20 sm:gap-20 w-full h-full flex flex-col xl:flex xl:flex-row" style="font-family: 'Prompt', sans-serif; font-style: normal;">
    <div class="xl:max-w-[230px] w-full flex flex-col xl:flex xl:flex-col sm:flex sm:flex-row gap-5">
        <button class="bg-sky-400 w-full text-4xl text-white border-2 border-gray-400 rounded-2xl p-2 sm:text-5xl">
            ProxyV4
        </button>
        <button class="bg-white w-full text-4xl text-black border-2 border-gray-400 rounded-2xl p-2 sm:text-5xl">
            ProxyV6
        </button>
        <button class="bg-white w-full text-4xl text-black border-2 border-gray-400 rounded-2xl p-2 sm:text-5xl">
            FB:NLM
        </button>
    </div>
    <div class="bg-white border-[10px] border-[#8c52ff] w-full h-[1000px] rounded-3xl p-10">
        <div class="flex flex-row">
            <p class="w-full text-5xl font-bold">IPv4</p>
            <button
                class="bg-gradient-to-r from-[#004aad] to-[#cb6ce6] px-3 text-white text-xl font-bold rounded-lg">Calculate</button>
        </div>
        <div class="flex flex-col gap-2">
            <div class="w-full flex flex-row gap-2">
                <div class="w-full flex flex-col gap-2">
                    <p class="text-bold">ใส่ข้อมูล IPv4 ที่ยังไม่ได้เรียง</p>
                    <div class="bg-white w-full border-2 border-[#cb6ce6] rounded-xl h-[300px]">1</div>
                </div>
                <div class="w-full flex flex-col gap-2">
                    <p class="text-bold">ใส่จำนวนวันหมดอายุ</p>
                    <div class="w-full flex flex-col gap-2 items-end">
                        <div class="bg-white w-full border-2 border-[#cb6ce6] rounded-xl h-[50px] flex flex-col justify-center px-5">
                            <p>2</p>
                        </div>
                        <div class="bg-white w-full border-2 border-[#cb6ce6] rounded-xl h-[50px] flex flex-col justify-center px-5">
                            <p>3</p>
                        </div>
                        <button class="bg-sky-400 px-5 py-2 text-white text-md max-w-[100px]">Copy</button>
                    </div>
                    <img src="" alt="" srcset="">
                </div>
            </div>
            <div class="bg-white w-full border-2 border-[#cb6ce6] rounded-xl h-[300px]">2</div>
        </div>
    </div>
</body>

</html>
