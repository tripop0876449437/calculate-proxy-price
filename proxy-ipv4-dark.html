<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Proxy IPv4</title>
</head>

<body class="bg-[#111827] p-5 gap-5 sm:p-20 sm:gap-10 xl:gap-16 w-full mx-auto max-w-[1500px] h-full flex flex-col xl:flex xl:flex-row"
    style="font-family: 'Prompt', sans-serif; font-style: normal;">
    <div class="xl:max-w-[230px] w-full flex flex-row xl:flex xl:flex-col sm:flex sm:flex-row gap-1 sm:gap-5">
        <a href="/index.html" class="bg-gradient-to-r from-[#000000] to-[#3533cd] w-full text-center text-3xl text-white rounded-2xl p-2 text-[15px] sm:text-4xl">
            ProxyV4
        </a>
        <a href="/proxy-ipv6.html" class="bg-gradient-to-r from-[#004aad] to-[#cb6ce6] w-full text-center text-center text-3xl text-white rounded-2xl p-2 text-[15px] sm:text-4xl">
            ProxyV6
        </a>
        <a href="/no-limit-new.html" class="bg-gradient-to-r from-[#ff3131] to-[#ff914d] w-full text-center text-3xl text-white rounded-2xl p-2 text-[15px] sm:text-4xl">
            FB:NLM
        </a>
        <a href="/gemlogin.html"
            class="bg-white w-full text-center text-3xl text-black border-2 border-gray-400 rounded-2xl p-2 text-[15px] sm:text-4xl">
            GemLogin
        </a>
        <button onclick="logout()"
            class="bg-red-600 text-white mt-10 py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300">
            Logout
        </button>
    </div>
    <div class="bg-white border-[10px] border-[#8c52ff] w-full  rounded-3xl p-7 sm:p-10">
        <div class="flex flex-row">
            <p class="w-full text-4xl sm:text-5xl font-bold ">IPv4</p>
            <button onclick="calculateIPv4()"
                class="bg-gradient-to-r from-[#004aad] to-[#cb6ce6] px-3 text-white text-xl xl:text-2xl h-[50px] xl:h-[60px] font-bold rounded-lg">Calculate</button>
        </div>
        <div class="flex flex-col gap-2 mt-2 sm:mt-0">
            <div class="w-full flex flex-col sm:flex-row gap-2 ">
                <div class="w-full flex flex-col gap-2">
                    <p class="text-bold">ใส่ข้อมูล IPv4 ที่ยังไม่ได้เรียง</p>
                    <textarea id="textIPv4" name="textIPv4" min="1" rows="10"
                        class="bg-[#f8f5ff] w-full border-2 border-[#8c52ff] rounded-xl h-[200px] sm:h-[300px] p-10"></textarea>
                </div>
                <div class="w-full flex flex-col gap-2">
                    <p class="text-bold">ใส่จำนวนวันหมดอายุ</p>
                    <div class="w-full flex flex-col gap-2 items-end">
                        <input type="number" id="quantityDay" name="quantityDay" min="1" placeholder="XX"
                            class="bg-[#f8f5ff] w-full border-2 border-[#8c52ff] rounded-xl h-[50px] flex flex-col justify-center px-5">
                        <div id="totalData"
                            class="bg-white w-full border-2 border-[#8c52ff] rounded-xl h-[50px] flex flex-col justify-center px-5">
                            <p>วันหมดอายุ: <span id="vatText1">YYYYMMDD=>YYYYMMDD</span></p>
                        </div>
                        <button onclick="copyToClipboard()" class="bg-sky-400 px-5 py-2 text-white text-md w-full sm:max-w-[100px]">Copy</button>
                    </div>
                </div>
            </div>
            <div id="informationIPv4Full" class="flex flex-col sm:flex-row gap-2 w-full items-end">
                <div class="bg-white w-full border-2 border-[#8c52ff] rounded-xl h-[300px] p-10" style="max-height: 350px; overflow-y: auto;">
                    <div id="patternIPv4">
                        <p>Pattern: </p>
                        <p>xxxx:xxxx:xxxx:xxxx</p>
                    </div><br>
                    <div id="informationIPv4" class="">
                        <p>HTTP(s): XXXXX</p>
                        <p>xxxx.xxxx.xxxx.xxxx:xxxxx:xxxxxxxx:xxxxxxxx</p>
                        <p>SOCKS5: XXXXX</p>
                        <p>xxxx.xxxx.xxxx.xxxx:xxxxx:xxxxxxxx:xxxxxxxx</p>
                    </div>
                </div>
                <button onclick="copyToClipboardGenerateIPv4()"
                    class="bg-sky-400 px-5 py-2 text-white text-md w-full sm:max-w-[100px] max-h-[40px]">Copy</button>
            </div>
        </div>
        <img src="/Img/logoProxy1.png" alt="" srcset="" width="30%" class="opacity-80">
    </div>
    <script src="/scripts.js"></script>
    <script src="login.js"></script>
</body>

</html>
